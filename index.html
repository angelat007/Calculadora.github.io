<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="styles icon" href="https://cdn-icons-png.flaticon.com/512/10310/10310245.png">
    <title>Calculadora</title>
</head>

<body>
    <p class="text-calc">calc</p>
    <div id="imput">
            <input class="imputext" type="text"><br><br>
    </div>
    <div id="botones">
        <button data-value="7" class="num-buton">7</button>
        <button data-value="8" class=" num-buton">8</button>
        <button data-value="9" class="num-buton">9</button>
        <button data-value="DEL" id="buton-borar">DEL</button>
        <button data-value="4" class="num-buton">4</button>
        <button data-value="5" class="num-buton">5</button>
        <button data-value="6" class="num-buton">6</button>
        <button data-value="+" id="buton-suma">+</button>
        <button data-value="1" class="num-buton">1</button>
        <button data-value="2" class="num-buton">2</button>
        <button data-value="3" class="num-buton">3</button>
        <button data-value="-" id="buton-resta">-</button>
        <button data-value="." id="buton-point">.</button>
        <button data-value="0" class="num-buton">0</button>
        <button data-value="/" id="buton-divicion">/</button>
        <button data-value="*" id="buton-multiplicar">x</button>
        <input type="reset" id="butonReset">
        <button data-value="=" id="buton-igual">=</button>
    </div>

    <script src="scrips.js"></script>
</body>

</html>
