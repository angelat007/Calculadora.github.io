<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="styles icon" href="https://cdn-icons-png.flaticon.com/512/10310/10310245.png">
    <title>Calculadora</title>
</head>

<body>
    <p class="text-calc">Cal</p>
    
    <div id="botones">
        <button class="num-buton">7</button>
        <button class="num-buton">8</button>
        <button class="num-buton">9</button>
        <button id="buton-borar">DEL</button><br><br>
        <button class="num-buton">4</button>
        <button class="num-buton">5</button>
        <button class="num-buton">6</button>
        <button id="buton-suma">+</button><br><br>
        <button class="num-buton">1</button>
        <button class="num-buton">2</button>
        <button class="num-buton">3</button>
        <button id="buton-resta">-</button><br><br>
        <button id="buton-point">.</button>
        <button class="num-buton">0</button>
        <button id="buton-divicion">/</button>
        <button id="buton-multiplicar">x</button><br><br>
        <button id="buton-RESET">RESET</button>
        <button id="buton-igual">=</button>
    </div>

    <script src="scrips.js"></script>
</body>

</html>
